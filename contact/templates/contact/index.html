{% extends 'wera/base.html' %} 
{% load static %} 
{% block content %}

<div class="container min-vh-100 pt-3">
  <h1 class="text-center mb-4">Find a Potential Profile for Your Task/Job</h1>
  
  <div class="row g-4">
    <!-- Profile Card -->
    {% for profile in contacts %}
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
        <img
        src="{% static 'img/avatar.png' %}"
          class="card-img-top img-fluid rounded-top"
          alt="{{ profile.name }}"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ profile.name }}</h5>
          <p class="card-text text-muted">
            {{ profile.work|truncatechars:120 }}
          </p>
          <div class="mt-auto text-center">
            <a href="tel:{{profile.phone}}" class="btn btn-primary">
              Contact Me
            </a>
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-12 text-center">
      <p class="text-muted">No profiles found. Please check back later!</p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
