{% extends 'wera/base.html' %} {% block content %}

<div class="justify-content-center items-center">
  <h2 class="text-center">Tell others about a form in your mtaa</h2>
  <form class="" action="" method="post" id="" novalidate="novalidate">
    {% csrf_token %}
    <div class="row g-2">
      <div class="col-12 mb-2">
        <div class="form-group">
          <label for="">Title</label>
          <input class="form-control" name="title" id="title" type="text" />
        </div>
      </div>
      <div class="col-12 mb-2">
        <div class="form-group">
          <label for="">Description</label>
          <textarea
            class="form-control w-100"
            name="benefits"
            id="benefits"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        <div id="help" class="form-text">
          Make it short, we accept upto 30 characters
        </div>
      </div>
      <div class="mb-2"></div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Location</label>
          <input
            class="form-control"
            name="location"
            id="location"
            type="text"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" id="" class="form-select">
            <option value="" selected>Select Category</option>
            {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary w-100">Post Wera</button>
    </div>
  </form>
</div>

{% endblock %}
