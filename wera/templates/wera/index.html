{% extends 'wera/base.html' %} {% load static %} {% block content %}

<div class="category_area">
  <!-- Job Listing Area -->
  <div class="job_listing_area">
    <div class="container">
      <div class="job_lists">
        <div class="d-lg-none">
          <p class="lead">Home Feed</p>
          <hr />
        </div>
        <div class="row">
          {% for j in weras %}
          <div class="col-lg-12 mb-4">
            <div
              class="single_jobs white-bg d-flex justify-content-between align-items-center shadow-sm p-4 rounded"
            >
              <div class="jobs_left d-flex align-items-center">
                {% if j.image %}
                <div class="thumb">
                  <img
                    src="{{ j.image }}"
                    alt="{{ j.title }}"
                    width="50"
                    height="50"
                    class="rounded-circle"
                  />
                </div>
                {% endif %}

                <div class="jobs_content">
                  <a href="{% url 'wera_detail' j.pk %}">
                    <h4 class="text-primary">{{ j.title }}</h4>
                  </a>
                  <div class="links_locat d-flex align-items-center mt-2">
                    <div class="location me-4">
                      <p class="m-0">
                        <i class="bi bi-geo-alt"></i> {{ j.location }}
                      </p>
                    </div>
                    <div class="category">
                      <p class="m-0">
                        <i class="bi bi-tags"></i> {{ j.category.name }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="jobs_right d-flex align-items-center">
                <div class="apply_now me-3">
                  <a class="heart_mark" href="#">
                    <i class="bi bi-heart"></i>
                  </a>
                </div>
                <div class="date">
                  <p class="text-muted">{{ j.created_at }}</p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
