{% extends 'wera/base.html' %} {% block content %}

<!--/ bradcam_area  -->
<section class="contact-section section_padding">
  <div class="container">
    <div class="justify-center items-center">
      <h1>
        Posting a Wera with us is free and you can post as many Wera postings as
        you want
      </h1>
      <form class="" action="" method="post" id="" novalidate="novalidate">
        {% csrf_token %}
        <div class="row">
          <div class="col-12 mb-2">
            <div class="form-group">
              <label for="">Wera title</label>
              <input class="form-control" name="title" id="title" type="text" />
            </div>
          </div>
          <div class="col-12 mb-2">
            <div class="form-group">
              <label for="">form mtaani</label>
              <textarea
                class="form-control w-100"
                name="benefits"
                id="benefits"
                cols="30"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="mb-2"></div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="">location</label>
              <input
                class="form-control"
                name="location"
                id="location"
                type="text"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="category">category</label>
              <select name="category" id="" class="form-select">
                <option value="">select category</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary w-100">Post Wera</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
