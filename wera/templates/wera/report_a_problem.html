{% extends 'wera/base.html' %} {% block title %} Wera - Report a problem {% endblock %}  {% block content %}

<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Get in touch with us</h2>
      </div>
      <div class="col-lg-8">
        <form
          class="form-contact contact_form"
          action="{% url 'report_a_problem' %}"
          method="post"
          id="contactForm"
          novalidate="novalidate"
        >
        {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <textarea
                  class="form-control w-100"
                  name="message"
                  id="message"
                  cols="30"
                  rows="9"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'enter message'"
                  placeholder="Enter message"
                ></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control"
                  name="name"
                  id="name"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'enter your name'"
                  placeholder="enter your name"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control"
                  name="email"
                  id="email"
                  type="email"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'enter email address'"
                  placeholder="Enter email address"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  name="subject"
                  id="subject"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'enter subject'"
                  placeholder="Enter subject"
                />
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary w-100">
              Send Message
            </button>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="bi bi-home"></i></span>
          <div class="media-body">
            <h3>Nairobi, Kenya</h3>
            <p>kilimani</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="bi bi-tablet"></i></span>
          <div class="media-body">
            <h3></h3>
            <p>24/7</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="bi bi-email"></i></span>
          <div class="media-body">
            <h3>support@wera.com</h3>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
